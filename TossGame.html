<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Word</title>
    <style>
        /* 전체 화면 중앙 정렬 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 화면 넘침 방지 */
        }
    
        /* 게임 컨테이너: 반응형 그리드 */
        #game-container {
            display: grid;
            gap: 5px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            max-width: 90vw; /* 화면 너비 넘지 않도록 */
            max-height: 80vh; /* 화면 높이 넘지 않도록 */
            overflow: hidden;
        }
    
        /* 단어 스타일 (반응형 크기 조정) */
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            width: min(20vw, 80px);  /* 최대 80px, 최소 20% 화면 */
            height: min(20vw, 80px);
            font-size: min(6vw, 22px); /* 글자 크기 자동 조절 */
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid black;
            background-color: lightgray;
        }
    
        /* 타이머 바 컨테이너 */
        #timer-container {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
    
        /* 타이머 바 */
        #timer-bar {
            height: 100%;
            background-color: yellowgreen;
            width: 100%;
            transition: width linear;
        }
    
        /* 모바일 화면에서 전체 요소 크기 조정 */
        @media (max-width: 600px) {
            .word {
                width: min(25vw, 60px);
                height: min(25vw, 60px);
                font-size: min(5vw, 18px);
            }
    
            #timer-container {
                height: 15px;
            }
        }
    </style>    
</head>
<body>
    <h1>SALC 다른 단어를 찾아라!!</h1>
    <p>제한시간 내에 다른 단어를 찾아주세요!!</p>
    <button onclick="startGame()">Start Game</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>
    <script>
        let level = 1;
        let timer;
        const timeLimits = [20, 15, 10, 8, 6]; // Time limits per level in seconds
        const levelWords = [
            ["APPLE", "APPLL"],
            ["DOG", "FOG"],
            ["CAR", "CAT"],
            ["BLUE", "BIUE"],
            ["SUN", "SUM"]
        ]; // Different words for each level

        function startGame() {
            level = 1;
            nextLevel();
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);
            
            let timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Try again.");
                    startGame();
                }
            }, 1000);
        }

        function nextLevel() {
            if (level > 5) {
                alert("Congratulations! You completed all levels!");
                clearInterval(timer);
                return;
            }
            
            document.getElementById("game-container").innerHTML = "";
            const gridSize = level + 2; // 3x3, 4x4, ..., 7x7
            document.getElementById("game-container").style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            document.getElementById("game-container").style.display = "grid";
            
            startTimer(timeLimits[level - 1]); // Set timer for the level
            
            const wordCount = gridSize * gridSize;
            const chosenWord = levelWords[level - 1][0];
            const wrongWord = levelWords[level - 1][1];
            
            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.onclick = () => {
                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        alert("Try again!");
                    }
                };
                document.getElementById("game-container").appendChild(wordElement);
            });
        }
    </script>
</body>
</html>
