<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Word</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #game-container {
            display: grid;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid black;
            background-color: lightgray;
        }
        #timer-container {
            width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        #timer-bar {
            height: 100%;
            background-color: yellowgreen;
            width: 100%;
            transition: width linear;
        }
    </style>
</head>
<body>
    <h1>SALC 다른 단어를 찾아라!!</h1>
    <p>제한시간 내에 다른 단어를 찾아주세요!!</p>
    <button onclick="startGame()">Start Game</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>
    <script>
        let level = 1;
        let timer;
        const timeLimits = [20, 15, 10, 8, 6]; // Time limits per level in seconds
        const levelWords = [
            ["APPLE", "APPLL"],
            ["DOG", "FOG"],
            ["CAR", "CAT"],
            ["BLUE", "BIUE"],
            ["SUN", "SUM"]
        ]; // Different words for each level

        function startGame() {
            level = 1;
            nextLevel();
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);
            
            let timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Try again.");
                    startGame();
                }
            }, 1000);
        }

        function nextLevel() {
            if (level > 5) {
                alert("Congratulations! You completed all levels!");
                clearInterval(timer);
                return;
            }
            
            document.getElementById("game-container").innerHTML = "";
            const gridSize = level + 2; // 3x3, 4x4, ..., 7x7
            document.getElementById("game-container").style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            document.getElementById("game-container").style.display = "grid";
            
            startTimer(timeLimits[level - 1]); // Set timer for the level
            
            const wordCount = gridSize * gridSize;
            const chosenWord = levelWords[level - 1][0];
            const wrongWord = levelWords[level - 1][1];
            
            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.onclick = () => {
                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        alert("Try again!");
                    }
                };
                document.getElementById("game-container").appendChild(wordElement);
            });
        }
    </script>
</body>
</html>
