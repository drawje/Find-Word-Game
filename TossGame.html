<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Word</title>
    <style>
        /* 전체 화면 중앙 정렬 */
        html, body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden; /* 🔥 스크롤 완전 차단 */
            touch-action: none; /* 🔥 모바일에서 터치 스크롤 방지 */
        }

        /* 게임 컨테이너 (정사각형 유지) */
        #game-container {
            display: grid;
            justify-content: center;
            align-items: center;
            width: 90vmin;  /* 🔥 화면 크기에 맞게 자동 조절 */
            height: 90vmin; /* 🔥 정사각형 유지 */
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            border: 4px solid white;
            box-sizing: border-box;
        }

        /* 단어 스타일 */
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1; /* 🔥 정사각형 유지 */
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            border: 0px solid white;
            background-color: lightgray;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        /* 타이머 바 컨테이너 */
        #timer-container {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        /* 타이머 바 */
        #timer-bar {
            height: 100%;
            background-color: grey;
            width: 100%;
            transition: width linear;
        }

        /* 버튼 스타일 */
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>SALC 다른 단어를 찾아라!!</h1>
    <p>제한시간 내에 다른 단어를 찾아주세요!!</p>
    <button onclick="startGame()">Start Game</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>

    <script>
        let level = 1;
        let timer;
        const timeLimits = [20, 15, 9, 7, 5]; // 레벨별 제한 시간
        const levelWords = [
            ["CAR", "CAT"],
            ["SUN", "SUM"],
            ["SALC", "SAIC"],
            ["FINE", "FIND"],
            ["BLUE", "BIUE"]
        ];

        function startGame() {
            level = 1;
            nextLevel();
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);

            let timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("시간 초과! 다시 도전하세요.");
                    startGame();
                }
            }, 1000);
        }

        function nextLevel() {
            if (level > 5) {
                alert("축하합니다! 모든 레벨을 클리어했습니다!");
                clearInterval(timer);
                return;
            }

            const gridSize = level + 1;
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameContainer.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            // 🔥 모바일 화면 크기에 맞게 자동 조정
            const containerSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.9);
            gameContainer.style.width = `${containerSize}px`;
            gameContainer.style.height = `${containerSize}px`;  

            const squareSize = containerSize / gridSize;
            const fontSize = Math.min(Math.max(squareSize * 0.3, 10), 30); // 🔥 폰트 크기 자동 조정

            startTimer(timeLimits[level - 1]);

            const wordCount = gridSize * gridSize;
            const chosenWord = levelWords[level - 1][0];
            const wrongWord = levelWords[level - 1][1];

            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.style.fontSize = `${fontSize}px`;
                wordElement.style.width = `${squareSize}px`;
                wordElement.style.height = `${squareSize}px`; // 🔥 정사각형 크기 정확하게 설정

                wordElement.onclick = () => {
                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        alert("틀렸습니다! 다시 선택하세요.");
                    }
                };
                gameContainer.appendChild(wordElement);
            });
        }
    </script>
</body>
</html>
