<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른 단어 찾기 게임</title>
    <style>
        /* 전체 화면 중앙 정렬 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* 게임 컨테이너 (정사각형) */
        #game-container {
            display: grid;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: min(95vw, 600px);
            height: min(85vh, 600px);
            border: 0px solid black;
            padding: 0;
            box-sizing: border-box;
        }

        /* 단어 스타일 */
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            border: 2px solid black;
            background-color: lightgray;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        /* 타이머 바 컨테이너 */
        #timer-container {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        /* 타이머 바 */
        #timer-bar {
            height: 100%;
            background-color: yellowgreen;
            width: 100%;
            transition: width linear;
        }
    </style>
</head>
<body>
    <h1>SALC 다른 단어를 찾아라!!</h1>
    <p>제한시간 내에 다른 단어를 찾아주세요!!</p>
    <button onclick="startGame()">게임 시작</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>

    <script>
        let level = 1;
        let timer;
        const timeLimits = [20, 15, 9, 7, 5]; // 레벨별 제한 시간
        const levelWords = [
            ["CAR", "CAT"],
            ["SUN", "SUM"],
            ["SALC", "SAIC"],
            ["APPLE", "APPLL"],
            ["BLUE", "BIUE"]
        ];

        function startGame() {
            level = 1;
            nextLevel();
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);

            let timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("시간 초과! 다시 도전하세요.");
                    startGame();
                }
            }, 1000);
        }

        function nextLevel() {
            if (level > 5) {
                alert("축하합니다! 모든 레벨을 클리어했습니다!");
                clearInterval(timer);
                return;
            }

            const gridSize = level + 1;
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameContainer.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            const isMobile = window.innerWidth < 600;
            const containerSize = isMobile 
                ? Math.min(window.innerWidth * 0.98, window.innerHeight * 0.8) 
                : Math.min(window.innerWidth * 0.95, window.innerHeight * 0.85, 600);

            gameContainer.style.width = `${containerSize}px`;
            gameContainer.style.height = `${containerSize}px`;  // 🔥 가로 & 세로 동일하게 설정 (정사각형 유지)

            const squareSize = containerSize / gridSize;
            const fontSize = Math.min(Math.max(squareSize * 0.4, 12), 30);

            startTimer(timeLimits[level - 1]);

            const wordCount = gridSize * gridSize;
            const chosenWord = levelWords[level - 1][0];
            const wrongWord = levelWords[level - 1][1];

            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.style.fontSize = `${fontSize}px`;
                wordElement.style.width = `${squareSize}px`;
                wordElement.style.height = `${squareSize}px`; // 🔥 세로 크기도 동일하게 설정

                wordElement.onclick = () => {
                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        alert("틀렸습니다! 다시 선택하세요.");
                    }
                };
                gameContainer.appendChild(wordElement);
            });
        }

    </script>
</body>
</html>
