<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Word</title>
    <style>
        /* ì „ì²´ í™”ë©´ ì¤‘ì•™ ì •ë ¬ */
        html, body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden; /* ğŸ”¥ ìŠ¤í¬ë¡¤ ì™„ì „ ì°¨ë‹¨ */
            touch-action: none; /* ğŸ”¥ ëª¨ë°”ì¼ì—ì„œ í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€ */
        }

        /* ê²Œì„ ì»¨í…Œì´ë„ˆ (ì •ì‚¬ê°í˜• ìœ ì§€) */
        #game-container {
            display: grid;
            justify-content: center;
            align-items: center;
            width: 90vmin;  /* ğŸ”¥ í™”ë©´ í¬ê¸°ì— ë§ê²Œ ìë™ ì¡°ì ˆ */
            height: 90vmin; /* ğŸ”¥ ì •ì‚¬ê°í˜• ìœ ì§€ */
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            border: 4px solid white;
            box-sizing: border-box;
        }

        /* ë‹¨ì–´ ìŠ¤íƒ€ì¼ */
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1; /* ğŸ”¥ ì •ì‚¬ê°í˜• ìœ ì§€ */
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            border: 0px solid white;
            background-color: lightgray;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        /* íƒ€ì´ë¨¸ ë°” ì»¨í…Œì´ë„ˆ */
        #timer-container {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        /* íƒ€ì´ë¨¸ ë°” */
        #timer-bar {
            height: 100%;
            background-color: grey;
            width: 100%;
            transition: width linear;
        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>SALC ë‹¤ë¥¸ ë‹¨ì–´ë¥¼ ì°¾ì•„ë¼!!</h1>
    <p>ì œí•œì‹œê°„ ë‚´ì— ë‹¤ë¥¸ ë‹¨ì–´ë¥¼ ì°¾ì•„ì£¼ì„¸ìš”!!</p>
    <button onclick="startGame()">Start Game</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>

    <script>
        let level = 1;
        let timer;
        let isGameOver = false; // ê²Œì„ ì˜¤ë²„ ì—¬ë¶€
        const timeLimits = [20, 15, 9, 7, 5];
        const levelWords = [
            ["CAR", "CAT"],
            ["SUN", "SUM"],
            ["SALC", "SAIC"],
            ["APPLE", "APPLL"],
            ["BLUE", "BIUE"]
        ];

        function startGame() {
            level = 1;
            isGameOver = false; // ê²Œì„ ì‹œì‘ ì‹œ ì´ˆê¸°í™”
            nextLevel();
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            
            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);

            let timeLeft = seconds;
            timer = setInterval(() => {
                if (isGameOver) return; // ê²Œì„ ì˜¤ë²„ ìƒíƒœë¼ë©´ ì‹¤í–‰ ì¤‘ì§€

                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isGameOver = true;
                    alert("Game Over!");
                }
            }, 1000);
        }

        function nextLevel() {
            if (isGameOver) return; // ê²Œì„ ì˜¤ë²„ ìƒíƒœë¼ë©´ ì‹¤í–‰ ì¤‘ì§€

            if (level > 5) {
                alert("Congratulations! You completed all levels!");
                clearInterval(timer);
                return;
            }
            
            const gridSize = level + 1;
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            startTimer(timeLimits[level - 1]);

            const wordCount = gridSize * gridSize;
            const chosenWord = levelWords[level - 1][0];
            const wrongWord = levelWords[level - 1][1];

            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                
                wordElement.onclick = () => {
                    if (isGameOver) return; // ê²Œì„ ì˜¤ë²„ ìƒíƒœë¼ë©´ í´ë¦­ ì´ë²¤íŠ¸ ë¬´íš¨í™”

                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        clearInterval(timer);
                        isGameOver = true;
                        alert("Game Over!");
                    }
                };
                gameContainer.appendChild(wordElement);
            });
        }

    </script>
</body>
</html>
