<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Word</title>
    <style>
        html, body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            display: grid;
            justify-content: center;
            align-items: center;
            width: 90vmin;
            height: 90vmin;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            border: 4px solid white;
            box-sizing: border-box;
        }

        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            background-color: lightgray;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            font-size: min(max(3vmin, 12px), 30px);
        }

        #timer-container {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        #timer-bar {
            height: 100%;
            background-color: grey;
            width: 100%;
            transition: width linear;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>SALC 다른 단어를 찾아라!!</h1>
    <p>제한시간 내에 다른 단어를 찾아주세요!!</p>
    <button onclick="startGame()">Start Game</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>

    <script>
        let level = 1;
        let timer;
        let isGameOver = false;

        const timeLimits = [15, 12, 7, 4, 2];
        const levelWords = [
            ["CAR", "CAT"],
            ["SUN", "SUM"],
            ["FINE", "FIND"],
            ["SALC", "SAIC"],
            ["BLUE", "BIUE"]
        ];

        const urls = [
            { title: "부앙부앙~ <br>재학생들 SALC 신청하러 가볼까?", url: "https://forms.gle/6vdWCSMXMJNEzQ4e8" },
            { title: "부앙부앙~ <br>신입생들 SALC 신청하러 가볼까?", url: "https://forms.gle/owuM877sHxeGLJHs7" }
        ];

        function openUrlSelection(title) {
            const newWindow = window.open();
            if (newWindow) {
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>${title}</title>
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <style>
                                body {
                                    text-align: center;
                                    font-family: Arial, sans-serif;
                                    display: flex;
                                    flex-direction: column;
                                    justify-content: flex-start;
                                    align-items: center;
                                    height: 100vh;
                                    margin: 0;
                                    padding-top: 30px;
                                }
                                h2 {
                                    font-size: 36px;
                                    margin-bottom: 30px;
                                }
                                .link-container {
                                    width: 100%;
                                    display: flex;
                                    justify-content: center;
                                    margin-bottom: 20px;
                                }
                                a {
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    font-size: 28px;
                                    padding: 20px;
                                    text-decoration: none;
                                    border: 4px solid black;
                                    border-radius: 15px;
                                    background-color: #f0f0f0;
                                    width: 80%;
                                    max-width: 450px;
                                    color: black;
                                }
                                a:link, a:visited, a:hover, a:active {
                                    color: black;
                                    text-decoration: none;
                                }
                                .popup-image {
                                    width: 80%;
                                    max-width: 450px;
                                    margin-top: 20px;
                                }
                            </style>
                        </head>
                        <body>
                            <h2>${title}</h2>
                            ${urls.map(link => `
                                <div class="link-container">
                                    <a href="${link.url}" target="_blank">${link.title}</a>
                                </div>
                            `).join("")}
                            <img src="images/SALC_img.jpg" class="popup-image">
                        </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert("새 창을 열 수 없습니다. 팝업 차단 설정을 확인해주세요.");
            }
        }

        function startGame() {
            level = 1;
            isGameOver = false;
            nextLevel();
        }

        function handleGameOver(reason) {
            if (isGameOver) return;
            isGameOver = true;
            clearInterval(timer);
            openUrlSelection(reason === "timeout" ? "시간 초과! Game Over!" : "잘못된 단어 선택! Game Over!");
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";

            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);

            timer = setInterval(() => {
                if (isGameOver) return clearInterval(timer);
                if (--seconds <= 0) handleGameOver("timeout");
            }, 1000);
        }

        function nextLevel() {
            if (isGameOver) return;
            if (level > 5) return openUrlSelection("축하합니다!<br>모든 레벨을 완료했습니다!");

            const gridSize = level + 1;
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            startTimer(timeLimits[level - 1]);

            const wordCount = gridSize * gridSize;
            const [chosenWord, wrongWord] = levelWords[level - 1];

            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.style.fontSize = `${Math.min(Math.max(90 / gridSize, 12), 30)}px`;

                wordElement.onclick = () => {
                    if (isGameOver) return;
                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        handleGameOver("wrongClick");
                    }
                };
                gameContainer.appendChild(wordElement);
            });
        }
    </script>
</body>
</html>
