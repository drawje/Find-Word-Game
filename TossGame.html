<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Different Word</title>
    <style>
        /* 전체 화면 중앙 정렬 */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* 화면 넘침 방지 */
        }

        /* 게임 컨테이너 */
        #game-container {
            display: grid;
            gap: 0; /* 단어 간격 완전히 제거 */
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            width: min(95vw, 600px);  /* 최대 600px, 화면 너비의 95% */
            height: min(85vh, 600px); /* 최대 600px, 화면 높이의 85% */
        }

        /* 단어 스타일 (정사각형 유지 + 글자 크기 최적화) */
        .word {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;  /* 정사각형 유지 */
            border: 2px solid black; /* 경계선 */
            background-color: lightgray;
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap; /* 줄 바꿈 방지 */
            overflow: hidden;
            font-weight: bold;
            cursor: pointer;
        }

        /* 레벨별 크기 자동 조정 */
        .level-3 .word { width: 33%; font-size: 5vw; }
        .level-4 .word { width: 25%; font-size: 4.5vw; }
        .level-5 .word { width: 20%; font-size: 4vw; }
        .level-6 .word { width: 16%; font-size: 3.5vw; }
        .level-7 .word { width: 14%; font-size: 3vw; }

        /* 타이머 바 컨테이너 */
        #timer-container {
            width: 90%;
            max-width: 300px;
            height: 20px;
            background-color: lightgray;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        /* 타이머 바 */
        #timer-bar {
            height: 100%;
            background-color: yellowgreen;
            width: 100%;
            transition: width linear;
        }

        /* 모바일 화면 조정 */
        @media (max-width: 600px) {
            #game-container {
                width: min(98vw, 400px);
                height: min(85vh, 400px);
            }

            .level-3 .word { width: 33%; font-size: 6vw; }
            .level-4 .word { width: 25%; font-size: 5.5vw; }
            .level-5 .word { width: 20%; font-size: 5vw; }
            .level-6 .word { width: 16%; font-size: 4.5vw; }
            .level-7 .word { width: 14%; font-size: 4vw; }

            #timer-container {
                height: 15px;
            }
        }


    </style>
</head>
<body>
    <h1>SALC 다른 단어를 찾아라!!</h1>
    <p>제한시간 내에 다른 단어를 찾아주세요!!</p>
    <button onclick="startGame()">Start Game</button>
    <div id="timer-container">
        <div id="timer-bar"></div>
    </div>
    <div id="game-container"></div>
    <script>
        let level = 1;
        let timer;
        const timeLimits = [20, 15, 9, 7, 5];
        const levelWords = [
            ["CAR", "CAT"],
            ["SUN", "SUM"],
            ["SALC", "SAIC"],
            ["APPLE", "APPLL"],
            ["BLUE", "BIUE"]
        ];

        function startGame() {
            level = 1;
            nextLevel();
        }

        function startTimer(seconds) {
            clearInterval(timer);
            const timerBar = document.getElementById("timer-bar");
            timerBar.style.transition = "none";
            timerBar.style.width = "100%";
            setTimeout(() => {
                timerBar.style.transition = `width ${seconds}s linear`;
                timerBar.style.width = "0%";
            }, 10);
            
            let timeLeft = seconds;
            timer = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    alert("Time's up! Try again.");
                    startGame();
                }
            }, 1000);
        }

        function nextLevel() {
            if (level > 5) {
                alert("Congratulations! You completed all levels!");
                clearInterval(timer);
                return;
            }
            
            const gridSize = level + 1;
            const gameContainer = document.getElementById("game-container");
            gameContainer.innerHTML = "";
            gameContainer.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            const squareSize = Math.max(80 - level * 10, 40); 
            const fontSize = Math.max(24 - level * 3, 12);
            
            startTimer(timeLimits[level - 1]);
            
            const wordCount = gridSize * gridSize;
            const chosenWord = levelWords[level - 1][0];
            const wrongWord = levelWords[level - 1][1];
            
            const wordsArray = new Array(wordCount).fill(chosenWord);
            const differentIndex = Math.floor(Math.random() * wordCount);
            wordsArray[differentIndex] = wrongWord;

            wordsArray.forEach((word, index) => {
                const wordElement = document.createElement("div");
                wordElement.textContent = word;
                wordElement.classList.add("word");
                wordElement.style.width = `${squareSize}px`;
                wordElement.style.height = `${squareSize}px`;
                wordElement.style.fontSize = `${fontSize}px`;
                wordElement.onclick = () => {
                    if (index === differentIndex) {
                        clearInterval(timer);
                        level++;
                        nextLevel();
                    } else {
                        alert("Try again!");
                    }
                };
                gameContainer.appendChild(wordElement);
            });
        }
    </script>
</body>
</html>
