<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 결과</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 30px;
        }
        h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .link-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        a {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            padding: 20px;
            text-decoration: none;
            border: 4px solid black;
            border-radius: 15px;
            background-color: #f0f0f0;
            width: 80%;
            max-width: 450px;
            color: black;
        }
        a:link, a:visited, a:hover, a:active {
            color: black;
            text-decoration: none;
        }
        .popup-image {
            width: 80%;
            max-width: 450px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 id="result-title"></h2>
    <div class="link-container">
        <a href="https://forms.gle/6vdWCSMXMJNEzQ4e8" target="_blank">부앙부앙~ <br>재학생들 SALC 신청하러 가볼까?</a>
    </div>
    <div class="link-container">
        <a href="https://forms.gle/owuM877sHxeGLJHs7" target="_blank">부앙부앙~ <br>신입생들 SALC 신청하러 가볼까?</a>
    </div>
    <img src="images/SALC_img.jpg" class="popup-image">
    
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("result-title").innerHTML = params.get("title") || "Game Over!";
    </script>
</body>
</html>
